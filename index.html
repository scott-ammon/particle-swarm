<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Particle Swarm Visualizer</title>
    <link href="./src/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div
      class="ml-4 absolute bg-neutral-900 max-w-md rounded shadow-lg"
    >
      <div class="px-6 py-4">
        <div class="text-white font-bold text-xl mb-2">
          Particle Swarm Optimization
        </div>
        <p class="text-slate-300 text-base">
          Select starting parameters from the Controls box, then click
          <strong>Run PSO</strong> to start the algorithm and watch the
          animation at each iteration.
        </p>
        <button
          class="mt-4 bg-slate-700 hover:bg-cyan-900 text-white font-bold py-2 px-4 rounded"
          id="button-run-pso"
        >
          Run PSO
        </button>
        <p class="text-slate-300 mt-4">Equation to solve:</p>
        <div class="text-slate-300 text-xs">
          \[f(x, y) = (x - \pi)^2 + (y - e)^2 + sin(3x + 1.41) + sin(4y - 1.73)\]
        </div>
        <p class="text-slate-300 mt-4">
          Solution at iteration <span id="iteration">0</span>
        </p>
        <div class="text-slate-300 text-sm pl-2" id="globalBestValues">
          x: - y: - z: -
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
    <script type="module" scr="/src/graph.js"></script>
    <script
      id="MathJax-script"
      async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
    ></script>
  </body>
</html>
